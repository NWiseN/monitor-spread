<!DOCTYPE html>
<html>
<head>
    <title>Monitor de Spread</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        h1 { color: #333; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .pair { font-weight: bold; font-size: 18px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ§  Monitor de Spread Spot x Futuro</h1>
    <div id="container"></div>

    <script>
        async function fetchData() {
            const res = await fetch('/api/prices');
            const data = await res.json();

            const container = document.getElementById('container');
            container.innerHTML = '';

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="pair">${item.pair}</div>
                    <div><strong>Gate.io</strong></div>
                    <p>Spot: $${item.gate.spot.toFixed(2)} | Futuro: $${item.gate.future.toFixed(2)} | Spread: ${item.gate.spread.toFixed(2)}%</p>
                    <div><strong>MEXC</strong></div>
                    <p>Spot: $${item.mexc.spot.toFixed(2)} | Futuro: $${item.mexc.future.toFixed(2)} | Spread: ${item.mexc.spread.toFixed(2)}%</p>
                `;
                container.appendChild(card);
            });
        }

        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
